<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="">
<meta name="author" content="">
<title>Blank Template for Bootstrap</title>
<!-- Bootstrap core CSS -->
<link href="bootstrap/css/bootstrap.css" rel="stylesheet">
<!-- Custom styles for this template -->
<link href="style.css" rel="stylesheet">
<link href="assets/metro/css/metro.css" rel="stylesheet">
<link href="assets/metro/css/metro-icons.css" rel="stylesheet">
<link href="assets/metro/css/metro-responsive.css" rel="stylesheet">

<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
</head>
<body
	style="max-width: 700px; max-height: 700px; -moz-user-select: none; -webkit-user-select: none; -ms-user-select: none; user-select: none; -o-user-select: none;"
	unselectable="on" onselectstart="return false;"
	onmousedown="return false;">
	<div class="window">
		<div class="window-caption">
			<span class="window-caption-icon"><span class="mif-folder-download"></span></span>
			<span class="window-caption-title">Update Manager for
				Developer Studio</span> <span class="btn-min"></span> <span class="btn-max"></span>
			<span class="btn-close" onclick="disposeWindowCallback()"></span>
		</div>
		<div class="window-content">
			<div class="container">
				<ul class="nav nav-tabs">
					<li class="active"><a href="#updateTab" data-toggle="tab">updates</a>
					</li>
					<li><a href="#installTab" data-toggle="tab">available
							features</a></li>
				</ul>
				<div class="tab-content">
					<div class="tab-pane active" id="updateTab">
						<div class="panel" style="min-height: 580px;">
							<div id="updatePanel" style="margin: 10px;">
								<div class="row" style="margin: 10px;">
									<span id="updateAvailableSummary" class="text-info pull-left"></span>
									<span id="updateSelectionSummary" class="text-info pull-right"></span>
									<br> <br>
									<ul class="media-list" id="updateList"
										style="max-height: 500px; overflow-y: scroll; padding: 5px;">
									</ul>
								</div>

								<div class="row">
									<button type="button" id="updateBtn"
										style="position: absolute; bottom: 20px; right: 20px;"
										onclick="installSelectedUpdates();" class="btn btn-default">Install
										Selected Updates</button>
								</div>
							</div>
						</div>
					</div>
					<div class="tab-pane" id="installTab">
						<div class="panel" style="min-height: 580px;"">
							<div id="installPanel" style="margin: 10px;">
								<div class="row" style="margin: 10px;">
									<span id="installAvailableSummary" class="text-info pull-left"></span>
									<span id="installSelectionSummary" class="text-info pull-right"></span>
									<br> <br>
									<ul class="media-list" id="installList"
										style="max-height: 500px; overflow-y: scroll; padding: 5px;">
									</ul>
								</div>
								<div class="row">
									<button type="button" id="installBtn"
										style="position: absolute; bottom: 20px; right: 20px;"
										onclick="installSelectedFeatures();" class="btn btn-default">Install
										Selected Features</button>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- Bootstrap core JavaScript
    ================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script src="assets/js/jquery.min.js"></script>
	<script src="bootstrap/js/bootstrap.min.js"></script>
	<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
	<script src="assets/js/ie10-viewport-bug-workaround.js"></script>
	<script src="page.js"></script>
	<script src="assets/metro/js/metro.js"></script>
</body>
</html>
